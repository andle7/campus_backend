<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <script>


        test = prompt("1부터 몇까지의 합을 구하실껀가요 ?", "");
        sum = 0;

        for (i = 0; i <= test; i++) {
            sum = sum + i;
        }

        document.write("sum=" + sum);


    </script>


</head>

<body>
